<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-5 mx-auto mt-5">
        <form action="login" method="post">
          <div id="status">
            <div class="alert alert-danger" role="alert">
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username"/>
          </div>
          <!-- <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" password="password" id="password"/>
          </div> -->
          <div class="">
            <input type="submit" class="btn btn-primary" id="register" value="login"/>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript">
      $('#status').addClass('d-none');
      const { username } = Qs.parse(location.search, {
        ignoreQueryPrefix: true
      });
      if(username === 'invalid') {
        $('#status').addClass('d-block');
        $('#status div.alert').html('Username already existed');
      }
    </script>
  </body>
</html>
